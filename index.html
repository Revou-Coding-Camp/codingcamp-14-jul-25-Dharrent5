
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Project</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <h1>My Mini Project</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#profile">Our Profile</a>
      <a href="#message">Message Us</a>
    </nav>
  </header>

  <!-- Home Section -->
  <section id="home">
    <h2>Welcome <span id="welcome-user">[User]</span>!</h2>
    <p>This is the Home section. Enjoy your visit!</p>
    <div class="banner-img"></div>
  </section>

  <!-- Our Profile Section -->
  <section id="profile">
    <h2>Our Profile</h2>
    <p>We are a team of passionate learners from RevoU Camp!</p>
  </section>

  <!-- Message Us Section -->
  <section id="message">
    <section id="message">
  <h2>Message Us</h2>
  <p>Send us your thoughts or questions below:</p>

  <form onsubmit="validateForm(); return false;">
    <label for="name-input">Name:</label><br />
    <input type="text" id="name-input" /><br /><br />

    <label for="email-input">Email:</label><br />
    <input type="email" id="email-input" /><br /><br />

    <label for="phone-input">Phone:</label><br />
    <input type="tel" id="phone-input" /><br /><br />

    <label for="message-input">Message:</label><br />
    <textarea id="message-input" rows="4"></textarea><br /><br />

    <button type="submit">Send</button>
  </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025. Made with ❤️ for RevoU.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
